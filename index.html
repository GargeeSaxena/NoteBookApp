<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Notes</h1>
            <div id="authActions" style="margin-top:10px;"></div>
        </header>
        
        <div class="note-form">
            <h2>Create New Note</h2>
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Note title..." required>
                <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                <button type="submit">Add Note</button>
            </form>
        </div>
        
        <div class="notes-section">
            <h2>Your Notes</h2>
            <div id="notesList" class="notes-list">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </div>
    
    <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
