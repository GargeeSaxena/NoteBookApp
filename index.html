<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù My Notes</h1>
            <div id="authActions" style="margin-top:10px;"></div>
        </header>
        
        <section id="authSection" style="padding:20px; text-align:center; max-width:400px; margin:0 auto;">
            <p style="margin-bottom:20px; color:#444; font-size:18px;">Please sign in to continue</p>
            
            <div id="authForm">
                <input type="email" id="authEmail" placeholder="Enter your email" 
                       style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd; border-radius:6px; font-size:14px;" required>
                <input type="password" id="authPassword" placeholder="Enter password (min 6 characters)" 
                       style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ddd; border-radius:6px; font-size:14px;" required>
                
                <button id="signInBtn" style="background:#4285F4;color:#fff;border:none;padding:12px 18px;border-radius:6px;cursor:pointer;font-weight:600;width:48%;margin-right:2%;">Sign In</button>
                <button id="signUpBtn" style="background:#34A853;color:#fff;border:none;padding:12px 18px;border-radius:6px;cursor:pointer;font-weight:600;width:48%;margin-left:2%;">Sign Up</button>
            </div>
            
            <div id="authError" style="margin-top:15px;color:#c00;display:none;"></div>
            <div id="authSuccess" style="margin-top:15px;color:#34A853;display:none;"></div>
        </section>
        
        <div class="note-form" id="noteFormContainer" style="display:none;">
            <h2>Create New Note</h2>
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Note title..." required>
                <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                <button type="submit">Add Note</button>
            </form>
        </div>
        
        <div class="notes-section" id="notesSection" style="display:none;">
            <h2>Your Notes</h2>
            <div id="notesList" class="notes-list">
                <!-- Notes will be displayed here -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
